<!DOCTYPE html>
<html>
    <head>
        <title> Trabalhando com javascript</title>
        <script>
            const n1 = prompt("Digite primeiro numero:");
            const n2 = prompt("Digite o segundo número:");

            document.write("Soma texto: " + (n1) + (n2) + "<br>");
            document.write("Soma numero (number): ",Number(n1) + Number(n2),"<br>");
                        document.write("Soma numero (number): ",Number(n1) + Number(n2),"<br>");

            document.write("Soma numero (parseInt): " + (parseInt(n1) + parseInt(n2)) + "<br>");


            // outros operadores não tem o mesmo efeito
            document.write("vezes: " + (n1 * n2) + "<br>");

        </script>
