<!DOCTYPE html>
<html lang ="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Trabalhando com tabuada</title>
        <script>
            for (let n = 1; n <= 10; n++){
                for (let i = 0; i < 10; i++){
                    document.write(i*n + ' ')
                }
                document.write('<br>')
            }
        </script>
    </head>
    <body></body>
</html>
