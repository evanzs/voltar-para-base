                {

                },
                {

                    idade: 28,

                    profissao: "Analista"
                }
            ];


            console.table(pessoas);
            console.table(pessoas[1]);
            console.table(pessoas[1]['nome']);
            console.table(pessoas[1].idade);
    


        </script>
    </head>
</html>
