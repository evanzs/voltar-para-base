<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/func.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h2 class="estilo-titulo text-center"><i class="bi bi-cart"></i> Lojinha da Unidade</h2>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td><img src="./img/produto-1.jpeg" alt="Produto 1" width="200"></td>
            <td><span class="estilo-produto">Celular</span></td>
            <td>R$ <span id="valor-1">3000</span></td>
            <td>
            <span class="bagde rounded-pill text-bg-danger" onclick="atualizaQtd(1,'-')"><i class="bi bi-dash"></i></span>
            <span id="qtd-1">3</span> 
            <span class="bagde rounded-pill text-bg-success" onclick="atualizaQtd(1,'+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total-1">3</td>
            </tr>
            <tr>
            <td><img src="./img/produto-2.jpeg" alt="Produto 2" width="200"></td>
            <td><span class="estilo-produto">Notebook</span></td>
            <td>R$ <span id="valor-2">3000</span></td>
            <td>
            <span class="bagde rounded-pill text-bg-danger" onclick="atualizaQtd(2,'-')"><i class="bi bi-dash"></i></span>
            <span id="qtd-2">2</span> 
            <span class="bagde rounded-pill text-bg-success" onclick="atualizaQtd(2,'+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total-2">3</td>
            </tr>
            <tr>
            <td><img src="./img/produto-1.jpeg" alt="Produto 3" width="200"></td>
            <td><span class="estilo-produto">Celular</span></td>
            <td> R$ <span id="valor-2">5000</span></td>
            <td>
            <span class="bagde rounded-pill text-bg-danger" onclick="atualizaQtd(3,'-')"><i class="bi bi-dash"></i></span>
            <span id="qtd-3">3</span> 
            <span class="bagde rounded-pill text-bg-success" onclick="atualizaQtd(3,'+')"><i class="bi bi-plus"></i></span>
            </td>
            <td id="total-3">0</td>
            </tr>
        </tbody>

    </table>
    <footer class="text-center p-3 fs-2 text-info">

        <span class="" id="subTotal"> <i class="bi bi-cart-check fs-3"></i> subtotal: R$ 0,00</span>

    </footer>
    </div>
