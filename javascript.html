<!DOCTYPE html>
<html>
    <head>
        <title> Trabalhando com javascript</title>
        <script>
            let nome = "Teste "
            var n1 =2

           media = prompt("Digite sua média:   "   )

           //operadores aritméticos + - * / %
           n1 = prompt("Digite numero 1:   "   )
           n2 = prompt("Digite numero 2:   "   )

          document.write("teste",n1 + n2)
          document.write(n1 - n2)
          document.write(n1 * n2)
          document.write(n1 / n2)

          document.write("menor ", n1 < n2, "<br>")

          document.write("menor ou igual ", n1 <= n2, "<br>")
          document.write("estritamente igual ", n1 === n2, "<br>")
          document.write("estritamente diferente ", n1 !== n2, "<br>")
